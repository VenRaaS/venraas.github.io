<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>venraas form</title>
  <link rel="stylesheet" href="./css/fontawesome.min.css">
  <link rel="stylesheet" href="./css/brands.min.css">
  <link rel="stylesheet" href="./css/solid.min.css">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-15220785-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-15220785-1', {
          'page_title': document.title,
          'page_path': location.pathname
      });
  </script>
  
  <!-- <script src="jquery.min.js"></script> -->
  <script src="./jstree/dist/jstree.min.js"></script>
  <link rel="stylesheet" href="./jstree/dist/themes/default/style.min.css" />
  <style>
      @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;700;900&display=swap);

      * {
          font-family: 'Noto Sans TC', sans-serif;
      }
      body{
        width:100%;
        background-color: #ccc;
      }
      .f{
        width: 650px;
        height: auto;
        border: 1px solid #ccc;
        background-color: rgb(233, 225, 225);
        display: block;
        margin: 20px auto;
        padding: 10px;
      }

      .f-layout{
        width: 600px;
        height: auto;
        border: 1px solid #ccc;
        background-color: #fff;
        display: block;
        margin: 20px auto;
        padding: 15px;

      }
</style>




</head>
<body>

  <form class="f" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdV3x60oOWEkrMnngaLN_yg3elcwYqJhC1kfzHbJQ6LGAHskg/formResponse" method="POST">
    <div class="form-group f-layout">
      <label for="InputEmail1">你的電子郵件</label>
      <input type="email" class="form-control" name="emailAddress" placeholder="ex. john@sampleec.com.tw" required>
      <small class="form-text text-muted text-need">這是必填欄位</small>
    </div>
    <div class="form-group f-layout">
      <label for="InputWebsite">您的電商官網</label>
      <input type="url" class="form-control" name="entry.1479171958" placeholder="ex. https://sampleec.com.tw" required>
      <small class="form-text text-muted">這是必填欄位</small>
    </div>
    <div class="form-group f-layout">
      <label for="InputName">姓名</label>
      <input type="text" class="form-control" name="entry.1893148089" required>
      <small class="form-text text-muted">這是必填欄位</small>
    </div>

    <div class="f-layout">
    <div class="form-group form-check">
      <input class="form-check-input" type="radio" name="entry.1939900952" id="exampleRadios1" value="女" checked>
      <label class="form-check-label" for="exampleRadios1">
        女
      </label>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="radio" name="entry.1939900952" id="exampleRadios2" value="男">
      <label class="form-check-label" for="exampleRadios2">
        男
      </label>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="radio" name="entry.1939900952" id="exampleRadios3" value="其他">
      <label class="form-check-label" for="exampleRadios3">
        其他
      </label>
    </div>
  </div>




    <div class="form-group f-layout">
      <label for="InputPhone">您的聯絡電話</label>
      <input type="text" class="form-control" name="entry.211952265" required>
      <small class="form-text text-muted">這是必填欄位</small>
    </div>


    <div class="form-group f-layout">
      <label for="InputAdvice">其他建議？</label>
      <input type="text" class="form-control" name="entry.512310171" placeholder="您的回答">
      <!-- <small class="form-text text-muted">這是必填欄位</small> -->
    </div>



    <div class="f-layout">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.363304688" value="VenRaaS個人化推薦技術之特色與優勢" checked>
      <label class="form-check-label" for="exampleCheck1">VenRaaS個人化推薦技術之特色與優勢</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.363304688" value="使用VenRaaS個人化推薦能帶來的效益">
      <label class="form-check-label" for="exampleCheck2">使用VenRaaS個人化推薦能帶來的效益</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.363304688" value="訂閱之方案與價格">
      <label class="form-check-label" for="exampleCheck3">訂閱之方案與價格</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.363304688" value="介接之方式">
      <label class="form-check-label" for="exampleCheck4">介接之方式</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.363304688" value="其他">
      <label class="form-check-label" for="exampleCheck5">其他</label>
    </div>
    <small class="form-text text-muted text-need">這是必填欄位</small>
  </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="entry.1727183614" value="本人已閱讀並瞭解上述告知事項，同意貴院在符合上述告知事項範圍內，蒐集、處理及利用本人的個資。本項同意得以電子文件方式表達。" required>
      <label class="form-check-label" for="exampleCheck6" style="text-align: left; padding: 5px">本人已閱讀並瞭解上述告知事項，同意貴院在符合上述告知事項範圍內，蒐集、處理及利用本人的個資。本項同意得以電子文件方式表達。</label>
    </div>


    <button type="submit" class="btn btn-primary formSubmitBtn"
            data-event-action="click"
			      data-event-cate="submitForm"
            >提交</button>
  </form>

  <script>
      function gaClickEvent() {
          gtag('event', this.getAttribute('data-event-action'), {
              'event_category': this.getAttribute('data-event-cate'),
              //                'event_label': <label>,
              //                'value': <value>
          });
      }

      $('.formSubmitBtn').on('click', gaClickEvent);
  </script>
  
</body>
</html>
